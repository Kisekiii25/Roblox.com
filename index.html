<!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <title>Roblox</title>
    </head>
    <body>
        <nav>
            <img src="RobloxIncon.png" alt="RobloxIcon">
            <div class="link-container">
                <div class="link">
                    <a href="#">Discover</a>
                </div>
                <div class="link">
                    <a href="#">Marketplace</a>
                </div>
                <div class="link">
                    <a href="#">Create</a>
                </div>
                <div class="link">
                    <a href="#">Robux</a>
                </div>
            </div>
            <button class="signup">Sign Up</button>
        </nav>

        <div class="content">
            <div class="loginForm">
                <h1>Login to Roblox</h1>
                <input type="text" placeholder="Username/Email/Phone">
                <input type="password" placeholder="Password">
                <button class="loginbtn">Log In</button>
                <div class="forgetPass">
                    <a href="#"><b>Forget Password or Username?</b></a>
                </div>
                <hr>
                <button class="loginbtn">Email Me a One-Time Code</button>
                <button class="loginbtn">Use Another Device</button>
                <div class="donthaveacc">
                    <p>Don't have an account?<a href="#"><b>Sign Up</b></a></p>
                </div>
            </div>
        </div>
    </body>
</html>
